<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <title>Amazon login</title>
</head>
    <body>
        
        <div class="logo"><img src="image.png/logo.jpg" alt="logo"></div>
        <section>
            <div class="container">
                <h1>Sign In</h1>

                <div class="input">
                    <form action="">
                    <h5>Email (phone or mobile accounts)</h5>
                    <input type="text" name="username" size="42" maxlength="40" value="Enter Email" /></form>
                </div>

                <div class="link1">
                   <p><em><a href = "">Forgot Password</a></em></p>
                </div>
                <h5 class="pass">Password</h5>
                <div class="input">
                        <input type="text" name="password" size="42"
                          maxlength="40" value="Enter Password" />
                    <div class="button">
                        <button class="continue" type="submit">Continue</button>
                    </div>
                <div class="link2">
                    <p><em><a href = "">Need Help?</a></em></p>
                </div>
                </div>

            </div>
            <div class ="question">New to Amazon?</div>
            <div class="button">
                <button class="create" type="submit">create Your own Amazon Account</button>
            </div>

            
            <hr>
